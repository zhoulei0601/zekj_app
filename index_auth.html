<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>首页</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<style>
		*{touch-action: none;} 
	</style>
	<script src="js/mui.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/app.js"></script>
	<script src="js/des.js"></script> 
    <script type="text/javascript" charset="utf-8">
    </script>
</head>
<body>
	<nav id="menuId" class="mui-bar mui-bar-tab">

	</nav>
	<script type="text/javascript">
		(function($){
			$.init();
			//创建子页面
			var subpages = [];
			var subpage_style = {
				top: '0px',
				bottom: '50px',
				scrollIndicator: "none" // 当你的界面的内容足够多的时候，会出现滚动条，这个是隐藏滚动条
			};
						 
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			$.plusReady(function(){
			/* 	debugger;
				//验证是否登录
				if(!sessionStorage.getItem("sessionid")){
					app.remoteLogin({}, function(err) {
						if (err) {
							$.openWindow({
								url: 'login.html',
								extras: {
									name: 'login', //扩展参数
								}
							});
							return false;
						}
					});
				} */
				var url = mui.baseUrl();
				$.ajax(url + 'app/menu',{
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					async: false,
					headers:{'Content-Type':'application/json'},	              
					success:function(data){
						var html = '';
						for(var i = 0 ; i < data.length ; i++){
							html += '<a class="mui-tab-item" href="'+ data[i].url +'">';
							html += '<span class="mui-icon '+ data[i].iconClass +'"></span>';
							html += '<span class="mui-tab-label">'+ data[i].title +'</span>';
							html += '</a>';
							subpages.push(data[i].url);
						}
						document. getElementById("menuId").innerHTML  = html;
					},
					error:function(xhr,type,errorThrown){
	
						console.log(type);
					}
				});
				//获得当前页面
				var self = plus.webview.currentWebview();
				//循环创建子页面
				for(var i = 0;i < subpages.length ; i++){
					var sub = plus.webview.create(subpages[i],subpages[i],subpage_style);
					if(i > 0){
						sub.hide();
					}
					self.append(sub);
				}
			});				 
						 
			//当前激活选项卡
			var activeTab = subpages[0];					 
			//选项卡点击事件
			$('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
						return;
				}
				//显示目标选项卡
				plus.webview.show(targetTab);
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
				//取消setInterval()函数设定的定时执行操作
				clearInterval();
				var target = plus.webview.getWebviewById(targetTab);
				$.fire(target, 'refresh', {selectTab:1});
			});
			var backButtonPress = 0;
			$.back = function(event) {
				backButtonPress++;
				if (backButtonPress > 1) {
					plus.runtime.quit();
				} else {
					plus.nativeUI.toast('再按一次退出应用');
				}
				setTimeout(function() {
					backButtonPress = 0;
				}, 1000);
				return false;
			};
		}(mui));
					 
	</script>
</body>
</html>
