<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>首页</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<style>
		*{touch-action: none;} 
	</style>
	<script src="js/mui.min.js"></script>
    <script type="text/javascript" charset="utf-8">
    </script>
</head>
<body>
	<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item mui-active" href="html/new-webview.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="html/tab-webview-subpage-chat.html">
			<span class="mui-icon mui-icon-phone"></span>
			<span class="mui-tab-label">电话</span>
		</a>
		<a class="mui-tab-item" href="html/tab-webview-subpage-contact.html">
			<span class="mui-icon mui-icon-email"></span>
			<span class="mui-tab-label">邮件</span>
		</a>
		<a class="mui-tab-item" href="html/setting.html">
			<span class="mui-icon mui-icon-gear"></span>
			<span class="mui-tab-label">设置</span>
		</a>
	</nav>
	<script type="text/javascript">
		(function($){
			$.init();
			//创建子页面
			var subpages = ['html/new-webview.html','html/tab-webview-subpage-chat.html','html/tab-webview-subpage-contact.html','setting.html'];
			var subpage_style = {
				top: '0px',
				bottom: '50px',
				scrollIndicator: "none" // 当你的界面的内容足够多的时候，会出现滚动条，这个是隐藏滚动条
			};
						 
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			$.plusReady(function(){
				//获得当前页面
				var self = plus.webview.currentWebview();
				//循环创建子页面
				for(var i = 0;i < subpages.length ; i++){
					var sub = plus.webview.create(subpages[i],subpages[i],subpage_style);
					if(i > 0){
						sub.hide();
					}
					self.append(sub);
				}
			});				 
						 
			//当前激活选项卡
			var activeTab = subpages[0];					 
			//选项卡点击事件
			$('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
						return;
				}
				//显示目标选项卡
				plus.webview.show(targetTab);
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
				//取消setInterval()函数设定的定时执行操作
				clearInterval();
				var target = plus.webview.getWebviewById(targetTab);
				$.fire(target, 'refresh', {selectTab:1});
			});
		}(mui));
					 
	</script>
</body>
</html>
